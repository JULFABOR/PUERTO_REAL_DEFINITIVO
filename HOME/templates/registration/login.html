{% extends "home/base.html" %}
{% load static %}

{% block title %}Iniciar sesión{% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-[60vh]">
  <div class="w-full max-w-md bg-white p-8 shadow-md rounded-lg">
    <h2 class="text-2xl font-bold text-center text-purple-700 mb-6">Iniciar sesión</h2>

    {% if form.errors %}
      <div class="bg-red-100 text-red-700 p-3 rounded mb-4 text-sm">
        Nombre de usuario o contraseña incorrectos.
      </div>
    {% endif %}

    <form method="POST" class="space-y-5">
      {% csrf_token %}

      <div>
        <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Usuario</label>
        <input type="text" name="username" id="username" required
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-600" />
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Contraseña</label>
        <input type="password" name="password" id="password" required
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-600" />
      </div>

      <button type="submit"
        class="w-full bg-purple-600 hover:bg-purple-700 text-white font-semibold py-2 px-4 rounded-md transition duration-200">
        Iniciar sesión
      </button>
    </form>

    <p class="mt-4 text-sm text-center text-gray-500">
      ¿Olvidaste tu contraseña?
      <a href="#" class="text-purple-600 hover:underline">Recuperarla</a>
    </p>
  </div>
</div>
{% endblock %}
