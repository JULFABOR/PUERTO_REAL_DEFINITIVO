{% extends "home/base.html" %}

{% block title %}Inicio | Sistema de Gestión{% endblock %}

{% block content %}
  <h1 class="text-4xl font-bold text-purple-700 mb-6">¡Tailwind y Flowbite funcionan!</h1>

  <button data-modal-target="default-modal" data-modal-toggle="default-modal"
          class="bg-blue-500 px-4 py-2 text-white rounded">
    Abrir modal
  </button>

  <!-- Modal -->
  <div id="default-modal" tabindex="-1" aria-hidden="true"
       class="hidden fixed top-0 left-0 w-full h-full bg-black bg-opacity-50 flex justify-center items-center z-50">
    <div class="bg-white p-6 rounded shadow w-80">
      <h3 class="text-lg font-semibold text-gray-800">¡Funciona Flowbite!</h3>
      <p class="mt-2 text-sm text-gray-600">Este es un modal de prueba.</p>
      <div class="text-right mt-4">
        <button data-modal-hide="default-modal"
                class="bg-red-500 hover:bg-red-600 text-white px-3 py-1 rounded">
          Cerrar
        </button>
      </div>
    </div>
  </div>
{% endblock %}
