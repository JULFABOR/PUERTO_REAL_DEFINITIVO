<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <style>
    body { font-family: Arial, sans-serif; font-size: 12px; }
    h2 { color: #4B0082; margin-bottom: 10px; }
    table { width: 100%; border-collapse: collapse; margin-top: 10px; }
    th, td { border: 1px solid #ccc; padding: 5px; text-align: left; }
    th { background-color: #eee; }
  </style>
</head>
<body>
  <h2>Historial de Compras - {{ proveedor.nombre_proveedor }}</h2>

  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Fecha</th>
        <th>Total</th>
        <th>Estado</th>
      </tr>
    </thead>
    <tbody>
      {% for compra in compras %}
      <tr>
        <td>#{{ compra.id }}</td>
        <td>{{ compra.fecha_compra|date:"d/m/Y H:i" }}</td>
        <td>${{ compra.total_compra }}</td>
        <td>{{ compra.estado|capfirst }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
